<script id="home-tpl" type="text/template">
    <header class="bar bar-nav">
        <h1 class="title">Circle Café Events</h1>
    </header>
    <!--<div class="bar bar-standard bar-header-secondary">
        <input class='search-key' type="search"/>
    </div>-->
	  <nav class="bar bar-tab tabbar">
		<div class="homeBtn tab-item">
			<span class="icon icon-home"></span>
			<span class="tab-label">Events</span>
		</div>
		<div class="beerBtn tab-item">
			<span class="icon icon-star"></span>
			<span class="tab-label">Beer</span>
		</div>
		<div class="infoBtn tab-item">
			<span class="icon icon-gear"></span>
			<span class="tab-label">Info</span>
		</div>
	  </nav>
    <div class="content">

	</div>
</script>
<script id="header" type="text/template">​
<ul class="table-view">
        {{#each this}}
        <li class="table-view-cell media">
          <a href="#sessions/{{ id }}">
              <img class="media-object pull-left" src="{{pic}}">
              <div class="media-body">
                  {{date}} {{eventName}}
                  <p>{{title}}</p>
              </div>
          </a>
        </li>
        {{/each}}
    </ul>
​</script>
<script id="session-list-tpl" type="text/template">

     <ul class="table-view">
        {{#each this}}
        <li class="table-view-cell media">
          <a href="#sessions/{{ id }}">
              <img class="media-object pull-left" src="{{pic}}">
              <div class="media-body">
                  {{date}} {{eventName}}
                  <p>{{title}}</p>
              </div>
          </a>
        </li>
	
        {{/each}}
    </ul>

</script>

  <script id="session-tpl" type="text/template">
      <header class="bar bar-nav">
          <a class="btn btn-link btn-nav pull-left" href="#">
              <span class="icon icon-left-nav"></span>
          </a>
          <h1 class="title">Event</h1>
      </header>

      <!-- NOTE: Bars MUST come before content -->
      <nav class="bar bar-tab tabbar">
		<div class="addBtn tab-item">
			<span class="icon icon-star-filled"></span>
			<span class="tab-label">Favourite</span>
		</div>
		<div class="addBtn tab-item">
			<span class="icon icon-plus"></span>
			<span class="tab-label">Add</span>
		</div>
		<div class="addBtn tab-item">
			<span class="icon icon-share"></span>
			<span class="tab-label">Share</span>
		</div>
      </nav>

      <div class="content">
          <div class="card">

              <ul class="table-view">
                  <li class="table-view-cell media">
                      <img class="media-object pull-left" src="{{pic}}">
                      <div class="media-body">
                          {{ date }} {{ eventName }}
                          <p>{{ title }}</p>
                      </div>
                      <p>{{ room }} | {{ time }}</p>

                  </li>                
                  <li class="table-view-cell media" style="min-height: 250px">
                      <div> <p>{{ description }}</p></div>
                  </li>                
              </ul>
          </div>          
      </div>
</script>
